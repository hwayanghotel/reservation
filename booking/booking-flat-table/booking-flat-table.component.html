<booking-number-guest
                      *ngIf="bookingStep === BookingStep.NumberOfGuests"
                      [numberOfGuests]="numberOfGuests"
                      (completeNumberOfGuests)="completeNumberOfGuests($event)">
</booking-number-guest>

<booking-date *ngIf="bookingStep === BookingStep.DateAndTime" (back)="backStep()"
              type="flat-table"
              [dateAndTable]="dateAndTable"
              (completeDateAndTable)="completeDateAndTable($event)">
</booking-date>

<booking-extra-info *ngIf="bookingStep === BookingStep.ExtraInfo" (back)="backStep()"
                    [extraInfo]="extraInfo"
                    (completeExtraInfo)="completeExtraInfo($event)">
</booking-extra-info>

<booking-confirmed *ngIf="bookingStep === BookingStep.Confirmed" (back)="backStep()" [customerInfo]="customerInfo">
</booking-confirmed>

<ng-template #notice>
    <div class="notice">
        <h2>예약 안내사항</h2>
        <h3>1. 평상/데크 설명</h3>
        <p>[평상]은 대당 5만원입니다.<br>적정 인원은 4명, 최대 인원은 7명입니다.</p>
        <p>[데크]는 입식 테이블로 4만원입니다.<br>적정 인원은 4명, 최대 인원은 5명입니다.</p>
        <h3>2. 주의사항</h3>
        <p>※ 예약 시 공원 내 차량 등록 도와드립니다.</p>
        <p>※ 추가인원 비용은 1만원 입니다.</p>
        <p>※ 입금 시, 예약 확정됩니다.</p>
        <p>※ 예약을 취소해도 환불이 어려우니 신중하게 예약 부탁드립니다.</p><br>
        <a href="https://hwayanghotel.github.io/#/flat-bench" target="_blank">> 더 많은 설명 보기</a>
    </div>
    <div class="notice-button-container">
        <button mat-raised-button (click)="onNoticeButton()">예약 계속하기</button>
    </div>
</ng-template>
