<div mat-dialog-content>
	<div class="field">
		<div class="question">
			<h4>1. 차량번호</h4>
			<mat-icon class="pointer" (click)="addForm()"
					  [class.disabled]="cannotAddForm()">add_circle_outline
			</mat-icon>
		</div>

		<div class="answer">
			<ng-container *ngFor="let index of carIndexList">
				<mat-form-field>
					<mat-label>차량번호</mat-label>
					<mat-checkbox matPrefix *ngIf="permission && model['차량방문']" color="Primary"
								  [(ngModel)]="model['차량방문'][index]">
					</mat-checkbox>
					<input matInput placeholder="01능1234" [(ngModel)]="model['차량번호'][index]">
					<mat-icon matSuffix class="pointer" (click)="deleteForm(index)">close</mat-icon>
				</mat-form-field>
			</ng-container>
		</div>
		<mat-checkbox [(ngModel)]="nextTime">다음에 입력하기</mat-checkbox>
	</div>

	<div class="info">
		<h5 *ngIf="cannotAddForm()" [style.margin-bottom]="'0.5rem'">주차 상황에 따라 차량 대수가 제한될 수 있습니다.</h5>
		<h5>공원 내 입차를 도와드립니다.</h5>
		<h5>등록할 차량번호를 적어주세요.</h5>
		<h5 [style.margin-top]="'0.3rem'">(예약 2일 전까지 입력 가능합니다.)</h5>
	</div>

	<div class="field">
		<h4 class="question" *ngIf="!permission">2. 요청사항</h4>
		<h4 class="question" *ngIf="permission">2. 관리자 메모</h4>

		<div class="answer">
			<mat-form-field>
				<mat-label>요청사항을 적어주세요.</mat-label>
				<textarea *ngIf="!permission" matInput [(ngModel)]="model['메모']"></textarea>
				<textarea *ngIf="permission" matInput [(ngModel)]="model['관리자메모']"></textarea>
			</mat-form-field>
		</div>
	</div>
</div>

<mat-dialog-actions [align]="'center'">
	<button mat-button (click)="previousStep()">이전</button>
	<button mat-button (click)="onClickNextButton()">완료</button>
</mat-dialog-actions>
