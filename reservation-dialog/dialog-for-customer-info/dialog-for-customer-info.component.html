<div mat-dialog-content>
	<div class="field">
		<h4 class="question">
			1. 예약자
		</h4>
		<div class="answer">
			<mat-form-field>
				<mat-label>예약자 성함</mat-label>
				<input matInput placeholder="홍길동" [formControl]="formControlName" required [(ngModel)]="model['성함']">
				<mat-error *ngIf="formControlName.invalid">성함을 입력하세요</mat-error>
			</mat-form-field>
		</div>
	</div>

	<div class="field">
		<h4 class="question">
			2. 예약 인원
		</h4>
		<div class="answer">
			<mat-form-field floatLabel="always">
				<mat-label>예약 인원</mat-label>
				<mat-icon matPrefix class="pointer" (click)="model['인원'] = model['인원'] - 1"
						  [class.disabled]="model['인원'] === 1">keyboard_arrow_left</mat-icon>
				<input [style.text-align]="'center'"
					   matInput placeholder="0"
					   [formControl]="formControlPerson"
					   required [(ngModel)]="model['인원']">
				<span matTextSuffix>명</span>
				<mat-icon matSuffix class="pointer"
						  (click)="model['인원'] = model['인원'] + 1">keyboard_arrow_right</mat-icon>
				<mat-error *ngIf="formControlPerson.invalid">인원을 입력하세요</mat-error>
			</mat-form-field>
		</div>
	</div>

	<div class="field tel-field">
		<h4 class="question">
			3. 전화번호
		</h4>
		<div class="answer tel-area">
			<mat-form-field>
				<mat-select [(value)]="firstNumber">
					<mat-option value="010">010</mat-option>
					<mat-option value="011">011</mat-option>
					<mat-option value="016">016</mat-option>
					<mat-option value="017">017</mat-option>
					<mat-option value="018">018</mat-option>
					<mat-option value="019">019</mat-option>
					<mat-option value="0502">0502</mat-option>
					<mat-option value="0504">0504</mat-option>
					<mat-option value="0507">0507</mat-option>
				</mat-select>
			</mat-form-field>
			<p class="hyphen">-</p>
			<mat-form-field>
				<input matInput placeholder="1234" [formControl]="formControlMiddleNumber" required size="4"
					   maxLength="4"
					   [(ngModel)]="middleNumber">
			</mat-form-field>
			<p class="hyphen">-</p>
			<mat-form-field>
				<input matInput placeholder="1234" [formControl]="formControlLastNumber" required size="4"
					   maxLength="4"
					   [(ngModel)]="lastNumber">
			</mat-form-field>
		</div>
	</div>

	<div class="info">
		<h5>성함과 전화번호는 예약 확인에 필요합니다.</h5>
	</div>
</div>

<mat-dialog-actions [align]="'center'">
	<button mat-button (click)="previousStep()">이전</button>
	<button mat-button (click)="onClickNextButton()">다음</button>
</mat-dialog-actions>
