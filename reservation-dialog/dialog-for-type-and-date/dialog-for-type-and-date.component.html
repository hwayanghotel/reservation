<div mat-dialog-content>
	<div class="field">
		<h4 class="question">1. 예약 유형</h4>
		<div class="answer">
			<mat-form-field>
				<mat-label>예약유형</mat-label>
				<mat-select [(value)]="model['예약유형']">
					<mat-option value="평상" *ngIf="permission || model['예약유형']!=='객실'">평상</mat-option>
					<mat-option value="식사" *ngIf="permission || model['예약유형']!=='객실'">식사</mat-option>
					<mat-option value="객실" *ngIf="permission || model['예약유형']==='객실'">객실</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<div class="field">
		<h4 class="question">2. 예약일</h4>
		<div class="answer">
			<mat-form-field>
				<mat-label>예약일</mat-label>
				<input matInput [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" [(ngModel)]="date">
				<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker touchUi #picker></mat-datepicker>
			</mat-form-field>
		</div>
	</div>

	<div class="field" *ngIf="model['예약유형'] === '객실'">
		<h4 class="question">3. 이용 박수</h4>
		<div class="answer">
			<mat-form-field>
				<mat-label>이용 박수</mat-label>
				<mat-select [(value)]="model['이용박수']">
					<mat-option [value]="1">1박</mat-option>
					<mat-option [value]="2">2박</mat-option>
					<mat-option [value]="3">3박</mat-option>
					<mat-option [value]="4">4박</mat-option>
					<mat-option [value]="5">5박</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<div class="field" *ngIf="model['예약유형'] === '객실'">
		<h4 class="question">4. 객실 선택</h4>
		<div class="answer">
			<mat-checkbox color="Primary" *ngFor="let room of ['능운대','학소대','와룡암','첨성대']"
						  [(ngModel)]="roomInfo[room]"
						  (ngModelChange)="updateRoomInfo()">{{room}}
			</mat-checkbox>
		</div>
	</div>

	<div class="field" *ngIf="model['예약유형'] === '식사'">
		<h4 class="question">3. 시간 예약</h4>
		<div class="answer">
			<mat-form-field>
				<mat-label>시간예약</mat-label>
				<mat-select [(value)]="model['예약시간']">
					<mat-option *ngFor="let time of timeList" [value]="time">{{time}}시</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<div class="info" *ngIf="isToday">
		<h5>당일 예약은 신청 완료 후 전화 부탁드립니다.</h5>
	</div>
</div>

<mat-dialog-actions [align]="'center'">
	<button mat-button mat-dialog-close (click)="closeDialog()">취소</button>
	<button mat-button (click)="onClickNextButton()">다음</button>
	<button mat-button *ngIf="permission" (click)="onClickNextButton(5)">마지막으로</button>
</mat-dialog-actions>
