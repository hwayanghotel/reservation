<h1 mat-dialog-title>예약 취소</h1>
<div mat-dialog-content>
	<h5>예약을 취소하시겠습니까?</h5>
	<h6>※ 평상 예약금은 환불이 되지 않습니다</h6>
</div>

	<button mat-button mat-dialog-close>아니요</button>
	<button mat-button mat-dialog-close (click)="cancelButton()">예</button>
</mat-dialog-actions>
