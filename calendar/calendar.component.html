<div class="calendar">
  <div class="month-info">
    <button (click)="previousMonth()">&lt;</button>
    <span>{{ currentYear }}.{{ currentMonth }}</span>
    <button (click)="nextMonth()">&gt;</button>
  </div>
  <div class="week" style="border-bottom: 1px solid #ddd;">
    <p>일</p>
    <p>월</p>
    <p>화</p>
    <p>수</p>
    <p>목</p>
    <p>금</p>
    <p>토</p>
  </div>
  <div class="week" *ngFor="let week of calendar">
    <p class="day" *ngFor="let day of week" [class.disabled]="isPast(day)">
      <span *ngIf="day !== 0">{{ day }}</span>
    </p>
  </div>
</div>
