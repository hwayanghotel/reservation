<div class="step" *ngIf="bookingAvailable">
	<h4>- 식사 예약 -</h4>
	<div class="divider"></div>

	<div class="form">
		<div class="question">
			<h3>1. 능이백숙<span>({{Price["능이백숙"] | number}}원)</span></h3>
		</div>
		<div class="answer number-form">
			<button (click)="model['능이백숙'] = model['능이백숙'] - 1" [class.disabled]="model['능이백숙'] === 0">-</button>
			<input type="number" [(ngModel)]="model['능이백숙']">
			<button (click)="model['능이백숙'] = model['능이백숙'] + 1"
					[class.disabled]="model['능이백숙'] === bookingAvailable['잔여백숙']">+</button>
		</div>
	</div>

	<div class="form">
		<div class="question">
			<h3>2. 한방백숙<span>({{Price["백숙"] | number}}원)</span></h3>
		</div>
		<div class="answer number-form">
			<button (click)="model['백숙'] = model['백숙'] - 1" [class.disabled]="model['백숙'] === 0">-</button>
			<input type="number" [(ngModel)]="model['백숙']">
			<button (click)="model['백숙'] = model['백숙'] + 1"
					[class.disabled]="model['백숙'] === bookingAvailable['잔여백숙']">+</button>
		</div>
	</div>

	<div class="form">
		<div class="question">
			<h3>3. 버섯찌개<span>({{Price["버섯찌개"] | number}}원)</span></h3>
		</div>
		<div class="answer number-form">
			<button (click)="model['버섯찌개'] = model['버섯찌개'] - 1" [class.disabled]="model['버섯찌개'] === 0">-</button>
			<input type="number" [(ngModel)]="model['버섯찌개']">
			<button (click)="model['버섯찌개'] = model['버섯찌개'] + 1"
					[class.disabled]="model['버섯찌개'] === bookingAvailable['잔여버섯']">+</button>
		</div>
	</div>

	<div class="form">
		<div class="question">
			<h3>4. 버섯찌개<span>(2인)</span><span>({{Price["버섯찌개2"] | number}}원)</span></h3>
		</div>
		<div class="answer number-form">
			<button (click)="model['버섯찌개2'] = model['버섯찌개2'] - 1" [class.disabled]="model['버섯찌개2'] === 0">-</button>
			<input type="number" [(ngModel)]="model['버섯찌개2']">
			<button (click)="model['버섯찌개2'] = model['버섯찌개2'] + 1"
					[class.disabled]="model['버섯찌개2'] === bookingAvailable['잔여버섯']">+</button>
		</div>
	</div>

	<div class="info">
		<h6>- 식사 예약은 별도 예약금이 없습니다.</h6>
	</div>

	<div class="warning" *ngIf="warning">
		<h5>인원 대비 선택하신 식사 수가 적습니다.</h5>
		<h5>원활한 예약을 위해,<br />필요하신 경우 상담 도와드립니다.<br />(043-832-4281)</h5>
	</div>
</div>

<div class="bottom">
	<button mat-button (click)="previousStep()">이전</button>
	<button mat-button (click)="onClickNextButton()">다음</button>
</div>
