<div class="step">
	<h4>- 기본 정보 -</h4>
	<div class="divider"></div>

	<div class="form">
		<div class="question">
			<h3>1. 예약자 :</h3>
		</div>
		<div class="answer">
			<input type="text" placeholder="홍길동" [(ngModel)]="model['성함']">
		</div>
	</div>

	<div class="form">
		<div class="question">
			<h3>2. 인원 :</h3>
		</div>
		<div class="answer number-form">
			<button (click)="model['인원'] = model['인원'] - 1" [class.disabled]="model['인원'] === 1">-</button>
			<input type="number" [(ngModel)]="model['인원']">
			<button (click)="model['인원'] = model['인원'] + 1">+</button>
		</div>
	</div>

	<div class="form">
		<div class="question">
			<h3>3. 연락처 :</h3>
		</div>
		<div class="answer">
			<input type="string" placeholder="010-0000-0000" [(ngModel)]="model['전화번호']">
		</div>
	</div>

	<div class="info" *ngIf="model['예약유형']==='식사'">
		<h6>- {{model['시간']}}시에 예약 가능한 식사 테이블(4인석)은 {{availableTables}}개 입니다.</h6>
		<h6>- 손님께서 예약이 필요한 테이블 수는 약 {{goodNumberOfTables}}개 입니다.</h6>
	</div>

	<div class="warning" *ngIf="warning">
		<h5>잔여 테이블이 부족합니다.</h5>
		<h5>원활한 예약을 위해,<br />필요하신 경우 상담 도와드립니다.<br />(043-832-4281)</h5>
	</div>
</div>
<div class="bottom">
	<button mat-button (click)="closeDialog()">취소</button>
	<button mat-button (click)="onClickNextButton()">다음</button>
</div>
