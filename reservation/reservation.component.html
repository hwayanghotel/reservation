<div class="tab">
    <button>
        <a href="https://booking.ddnayo.com/booking-calendar-status?accommodationId=12342" target="_blank">
            객실 예약
        </a>
    </button>
    <button (click)="type = '평상'" [class.selected]="type==='평상'">평상 예약</button>
    <button (click)="type = '식사'" [class.selected]="type==='식사'">식사 예약</button>
</div>
<calendar [type]="type">
    <p *ngIf="type === '식사'">식사 예약</p>
    <p *ngIf="type === '평상'">평상/데크 예약</p>
</calendar>

<ng-template #TestDialog>
    <h2 mat-dialog-title>테스트 작업 중</h2>
    <div mat-dialog-content>
        <p>안녕하세요. 능운대펜션입니다.</p>
        <p>현재 본 페이지의 예약 기능은 테스트 중 입니다.</p>
        <p>실제 예약은 전화로 부탁드립니다.</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Ok</button>
    </div>
</ng-template>
